<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="levendlandschap.png" as="image">
  <link rel="preload" href="fonts/levendlandschap.woff2" as="font" type="font/woff2" crossorigin>
  <title>Levend Landschap - Boom- en landschapsbeheer - Dries Maes</title>
  <style>
    @font-face {
    font-family: 'levendlandschap';
    src: url('fonts/levendlandschap.woff2') format('woff2'),
        url('fonts/levendlandschap.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-family: 'levendlandschap'; }
    h1 { font-size: 6rem; font-weight: normal; line-height: 3rem;}
    h2 { font-size: 3rem; font-weight: normal; }
    h3 { font-size: 4rem; font-weight: normal; line-height: 2rem; }
    p { font-size: 3rem; }
    a { color:black; text-decoration: none; position: relative; display: inline-block; }
    a::before { content: ""; position: absolute; width: 100%; height: .5rem; background-color: lightgray; bottom: .75rem; left: 0; transform: scaleX(0); transform-origin: bottom right; transition: transform 0.25s linear; z-index: -1;}
    a:hover::before { transform: scaleX(1); transform-origin: bottom left; }
    body { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    header, main, footer { width: 40rem; max-width: 100%; }
    footer p { font-size: 1.5rem; line-height: 1rem; }
  </style>
</head>
<body>
  <header>
    <img src="levendlandschap.png" alt="logo van levendlandschap">
  </header>
  <main>
    <h1>Levend Landschap</h1>
    <h2>Boom- en landschapsbeheer</h2>
    <h3>Ook zin in een tuin boordevol leven...?</h3>
    <p><a href="mailto:info@levendlandschap.be">info@levendlandschap.be</a></p>
  </main>
  <footer>
    <p>BE0677617848</p>
  </footer>
</body>
</html>
